<div class="group">
  <div class="beautify-button">
    <button class="button" (click)="beautifyJson()">Beautify</button>
  </div>
  <textarea
    #areaelement
    class="group__input"
    [ngClass]="{ 'invalid': invalid }"
    spellcheck="false"
    placeholder="&nbsp;"
    (keydown)="keyHandler($event)"
    [formControl]="inputArea">
  </textarea>
  <label class="group__label">{{label}}</label>
  <label class="group__desciption"></label>
</div>
